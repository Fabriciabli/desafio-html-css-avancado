<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="descrition" content="desafio de projeto em HTML e CSS Avançado do curso Dev quest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/font-awesome.css">

     <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">

     <link rel="stylesheet" href="src/css/variable.css">

    <title>Frontend Mentor: Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="logo">
    <img class="img-logo" src="src/imagens/logo.svg" alt="logo Huddle">
  </header>
  <main>
    <section class="section">
        <img class="illustration-mockups" src="src/imagens/illustration-mockups.svg" alt="Ilustação">
        <div class="content">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="btn">Register</button>
        </div>
    </section>
  </main>
  <footer class="footer">
    <div class="social">
        <a class="midia-social" href="#">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a class="midia-social" href="#">
            <i class="fab fa-twitter"></i>
        </a>
        <a class="midia-social" href="#">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
  </footer>
</body>
